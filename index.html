<!doctype html>
<html>
<body>
<input type="file" id="f">
<button onclick="go()">上傳測試</button>
<pre id="o"></pre>
<script>
async function go(){
  const f = document.getElementById('f').files[0];
  const fd = new FormData();
  fd.append('file', f);
  const res = await fetch("https://font-check-api-1009467346209-1009467346209.asia-east1.run.app/check", {
    method: "POST", body: fd
  });
  document.getElementById('o').textContent = await res.text();
}
</script>
</body>
</html>
